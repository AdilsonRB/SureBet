<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Surebet Minimalista</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body minimalista */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Cabeçalho do usuário (login/logout) */
    #user-info {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
      display: none; /* só aparece quando logado */
    }
    #user-info span {
      font-weight: 600;
      margin-right: 10px;
    }
    #user-info button {
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      background: #e74c3c;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #user-info button:hover {
      background: #c0392b;
    }

    /* Container principal */
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.3rem;
      color: #333;
    }

    /* Mensagens de erro e sucesso */
    #error-message {
      display: none;
      background: #ffd4d4;
      color: #a70000;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    #success-message {
      display: none;
      color: #27ae60;
      margin-top: 15px;
      text-align: center;
    }

    /* Inputs e campos */
    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .input-container {
      flex: 1;
      min-width: 200px;
      position: relative;
    }
    .input-container label {
      font-weight: 500;
      margin-bottom: 5px;
      display: inline-block;
      font-size: 0.9rem;
      color: #555;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.2s;
    }
    .input-container input:focus {
      border-color: #3498db;
      box-shadow: 0 0 4px rgba(52, 152, 219, 0.2);
    }
    .currency {
      position: absolute;
      right: 15px;
      top: 38px;
      color: #aaa;
      font-size: 0.85rem;
    }

    /* Resultados da calculadora */
    .results {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 0.95rem;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-item span {
      font-weight: 600;
    }

    /* Ações (botões) */
    .actions {
      text-align: center;
      margin-top: 15px;
    }
    button {
      border: none;
      background: #3498db;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.2s;
    }
    button:hover {
      background: #2980b9;
    }
    .loading {
      display: none;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #3498db;
      text-align: center;
    }

    /* Seção de histórico */
    .history {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .history h3 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #333;
    }
    #date-filter {
      border: 1.5px solid #ccc;
      border-radius: 6px;
      padding: 5px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      outline: none;
      cursor: pointer;
      transition: 0.2s;
    }
    #date-filter:focus {
      border-color: #3498db;
      box-shadow: 0 0 4px rgba(52, 152, 219, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      margin-top: 10px;
      min-width: 700px;
    }
    table thead {
      background: #3498db;
      color: #fff;
    }
    th, td {
      border: 1px solid #eee;
      padding: 8px 10px;
      text-align: center;
    }
    .history .actions {
      margin-top: 20px;
      text-align: center;
    }
    /* Botão de exportar CSV */
    .history .actions button {
      background: #2ecc71;
    }
    .history .actions button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho do usuário (login/logout) -->
  <div id="user-info">
    <span id="user-name"></span>
    <button id="sign-out">Sair</button>
  </div>

  <!-- Container da Calculadora -->
  <div class="container" id="calculator-container">
    <h2>Calculadora Surebet</h2>

    <!-- Mensagem de erro -->
    <div id="error-message"></div>

    <!-- Inputs para Odds e Stakes -->
    <div class="input-group">
      <div class="input-container">
        <label for="odd1">Odd 1</label>
        <input type="number" step="0.01" id="odd1" placeholder="Ex: 1.80">
      </div>
      <div class="input-container">
        <label for="odd2">Odd 2</label>
        <input type="number" step="0.01" id="odd2" placeholder="Ex: 2.20">
      </div>
    </div>
    <div class="input-group">
      <div class="input-container">
        <label for="stake1">Valor Aposta 1</label>
        <span class="currency">R$</span>
        <input type="number" step="0.01" id="stake1" placeholder="0.00">
      </div>
      <div class="input-container">
        <label for="stake2">Valor Aposta 2</label>
        <span class="currency">R$</span>
        <input type="number" step="0.01" id="stake2" placeholder="0.00">
      </div>
    </div>
    <div class="input-group">
      <div class="input-container">
        <label for="bookmaker">Casa de Aposta</label>
        <input type="text" id="bookmaker" placeholder="Ex: Bet365">
      </div>
    </div>

    <!-- Resultados -->
    <div class="results">
      <div class="result-item" id="total-invested">
        Total Investido:
        <span>0.00</span>
      </div>
      <div class="result-item">
        Lucro Garantido:
        <span id="profit-amount">0.00</span>
      </div>
      <div class="result-item">
        ROI (%):
        <span id="profit-percentage">0.00%</span>
      </div>
    </div>

    <!-- Ações de salvar / login -->
    <div class="actions">
      <button id="google-login">Login com Google</button>
      <button id="save-bet">Salvar Aposta</button>
      <div id="loading" class="loading">Salvando...</div>
      <div id="success-message">✔ Aposta registrada com sucesso!</div>
    </div>
  </div>

  <!-- Histórico -->
  <div class="history" id="history-section" style="display:none;">
    <h3>Histórico de Apostas</h3>

    <!-- Filtro de data -->
    <div class="actions">
      <select id="date-filter">
        <option value="all">Todos</option>
        <option value="24h">Últimas 24 horas</option>
        <option value="48h">Últimas 48 horas</option>
        <option value="7d">Últimos 7 dias</option>
        <option value="30d">Últimos 30 dias</option>
      </select>
    </div>

    <table id="bet-history-table">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Casa de Aposta</th>
          <th>Odd 1</th>
          <th>Odd 2</th>
          <th>Stake 1</th>
          <th>Stake 2</th>
          <th>Total Investido</th>
          <th>Lucro</th>
          <th>ROI (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="actions">
      <button id="export-csv">Exportar CSV</button>
    </div>
  </div>

  <!-- Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc,
      query,
      where,
      onSnapshot,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // ==== CONFIGURAÇÕES DO FIREBASE ====
    const firebaseConfig = {
      apiKey: "AIzaSyCKEdVxlZ7QZCKzwMWwTjvJw6gkWBPU1Ks",
      authDomain: "surebet-8alac.firebaseapp.com",
      projectId: "surebet-8alac",
      storageBucket: "surebet-8alac.appspot.com",
      messagingSenderId: "356453418095",
      appId: "1:356453418095:web:b5fa12af09432b9676b99a"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Mantém usuário logado após refresh
    await setPersistence(auth, browserLocalPersistence);

    // Elementos
    const elements = {
      odd1: document.getElementById('odd1'),
      odd2: document.getElementById('odd2'),
      stake1: document.getElementById('stake1'),
      stake2: document.getElementById('stake2'),
      totalInvested: document.querySelector('#total-invested span'),
      profitPercentage: document.getElementById('profit-percentage'),
      profitAmount: document.getElementById('profit-amount'),
      saveButton: document.getElementById('save-bet'),
      loading: document.getElementById('loading'),
      errorMessage: document.getElementById('error-message'),
      successMessage: document.getElementById('success-message'),
      googleLoginButton: document.getElementById('google-login'),
      bookmaker: document.getElementById('bookmaker'),
      dateFilter: document.getElementById('date-filter')
    };
    const userInfo = document.getElementById('user-info');
    const userName = document.getElementById('user-name');
    const signOutButton = document.getElementById('sign-out');
    const historySection = document.getElementById('history-section');

    let currentUser = null;
    let unsubscribeHistory = null;

    // Observador de autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log("[Auth] Logado como:", currentUser.displayName);
        userName.textContent = currentUser.displayName || "Usuário";
        userInfo.style.display = 'flex';
        elements.googleLoginButton.style.display = 'none';
        historySection.style.display = 'block';
        // Carrega histórico
        loadBetHistory(currentUser.uid, 'all');
      } else {
        currentUser = null;
        userInfo.style.display = 'none';
        elements.googleLoginButton.style.display = 'inline-block';
        historySection.style.display = 'none';
      }
    });

    // LOGOUT
    signOutButton.addEventListener('click', async () => {
      try {
        await auth.signOut();
        console.log("[Auth] Usuário saiu!");
      } catch (error) {
        console.error("[Auth] Erro ao sair:", error);
      }
    });

    // ====== Cálculos da Calculadora Surebet ======
    function calculateProfit() {
      const o1 = parseFloat(elements.odd1.value);
      const o2 = parseFloat(elements.odd2.value);
      const s1 = parseFloat(elements.stake1.value) || 0;
      const s2 = parseFloat(elements.stake2.value) || 0;

      const totalInvestment = s1 + s2;
      elements.totalInvested.textContent = totalInvestment.toFixed(2);

      let profitPct = 0, profitAmt = 0;
      if (o1 > 0 && o2 > 0) {
        const totalImpl = (1 / o1 + 1 / o2);
        if (totalImpl < 1) {
          profitPct = ((1 / totalImpl) - 1) * 100;
          profitAmt = totalInvestment * (profitPct / 100);
        }
      }
      elements.profitPercentage.textContent = profitPct.toFixed(2) + '%';
      elements.profitAmount.textContent = profitAmt.toFixed(2);
    }

    function calculateStakes() {
      const o1 = parseFloat(elements.odd1.value);
      const o2 = parseFloat(elements.odd2.value);
      if (o1 > 0 && o2 > 0) {
        const total = parseFloat(elements.stake1.value) + parseFloat(elements.stake2.value);
        if (total > 0) {
          elements.stake1.value = ((total * o2) / (o1 + o2)).toFixed(2);
          elements.stake2.value = ((total * o1) / (o1 + o2)).toFixed(2);
        }
      }
      calculateProfit();
    }

    elements.odd1.addEventListener('input', calculateStakes);
    elements.odd2.addEventListener('input', calculateStakes);

    elements.stake1.addEventListener('input', () => {
      handleStakeInput(elements.stake1, elements.stake2,
        parseFloat(elements.odd1.value),
        parseFloat(elements.odd2.value)
      );
    });
    elements.stake2.addEventListener('input', () => {
      handleStakeInput(elements.stake2, elements.stake1,
        parseFloat(elements.odd2.value),
        parseFloat(elements.odd1.value)
      );
    });

    function handleStakeInput(inputEl, otherEl, oddForInput, oddForOther) {
      const val = parseFloat(inputEl.value);
      if (oddForInput > 0 && oddForOther > 0 && !isNaN(val)) {
        otherEl.value = ((val * oddForInput) / oddForOther).toFixed(2);
      }
      calculateProfit();
    }

    // ====== Carregar Histórico ======
    function loadBetHistory(uid, filter) {
      if (unsubscribeHistory) {
        unsubscribeHistory();
      }
      const betsRef = collection(db, 'bets');
      let betsQuery = query(betsRef, where('uid','==',uid), orderBy('timestamp','desc'));

      if (filter !== 'all') {
        const now = new Date();
        const startDate = new Date();
        if (filter === '24h') {
          startDate.setHours(now.getHours() - 24);
        } else if (filter === '48h') {
          startDate.setHours(now.getHours() - 48);
        } else if (filter === '7d') {
          startDate.setDate(now.getDate() - 7);
        } else if (filter === '30d') {
          startDate.setDate(now.getDate() - 30);
        }
        // Usa string ISO pro filtro
        betsQuery = query(
          betsRef,
          where('uid','==',uid),
          where('timestamp','>=', startDate.toISOString()),
          orderBy('timestamp','desc')
        );
      }

      unsubscribeHistory = onSnapshot(betsQuery, (snapshot) => {
        const tbody = document.querySelector('#bet-history-table tbody');
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          // Convertendo data ISO para hora local
          const dateObj = new Date(data.timestamp);
          const dateStr = dateObj.toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" });

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${dateStr}</td>
            <td>${data.bookmaker || ''}</td>
            <td>${data.odd1.toFixed(2)}</td>
            <td>${data.odd2.toFixed(2)}</td>
            <td>${data.stake1.toFixed(2)}</td>
            <td>${data.stake2.toFixed(2)}</td>
            <td>${data.total.toFixed(2)}</td>
            <td>${data.lucro.toFixed(2)}</td>
            <td>${data.roi.toFixed(2)}%</td>
          `;
          tbody.appendChild(row);
        });
      }, (error) => {
        console.error("[Histórico] Erro onSnapshot:", error);
        elements.errorMessage.textContent = "Erro ao carregar histórico: " + error.message;
        elements.errorMessage.style.display = 'block';
      });
    }

    elements.dateFilter.addEventListener('change', (e) => {
      if (currentUser) {
        loadBetHistory(currentUser.uid, e.target.value);
      }
    });

    // ====== Exportar CSV ======
    document.getElementById('export-csv').addEventListener('click', () => {
      exportTableToCSV('historico_apostas.csv');
    });
    function exportTableToCSV(filename) {
      const csv = [];
      const rows = document.querySelectorAll("#bet-history-table tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = [];
        cols.forEach(col => {
          rowData.push('"' + col.innerText.replace(/"/g, '""') + '"');
        });
        csv.push(rowData.join(","));
      });
      const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
      const downloadLink = document.createElement("a");
      downloadLink.download = filename;
      downloadLink.href = window.URL.createObjectURL(csvFile);
      downloadLink.style.display = "none";
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }

    // ====== Salvar Aposta ======
    elements.saveButton.addEventListener('click', async () => {
      if (!currentUser) {
        elements.errorMessage.textContent = "Por favor, faça login com o Google antes de salvar a aposta.";
        elements.errorMessage.style.display = 'block';
        return;
      }
      console.log("[Salvar] Iniciando o salvamento da aposta...");
      elements.loading.style.display = 'block';
      elements.errorMessage.style.display = 'none';
      try {
        const nowISO = new Date().toISOString();
        const betData = {
          uid: currentUser.uid,
          odd1: parseFloat(elements.odd1.value),
          odd2: parseFloat(elements.odd2.value),
          stake1: parseFloat(elements.stake1.value),
          stake2: parseFloat(elements.stake2.value),
          total: parseFloat(elements.totalInvested.textContent),
          lucro: parseFloat(elements.profitAmount.textContent),
          roi: parseFloat(elements.profitPercentage.textContent.replace('%','')),
          bookmaker: elements.bookmaker.value || "",
          timestamp: nowISO
        };
        console.log("[Salvar] betData =>", betData);

        const docRef = await addDoc(collection(db, 'bets'), betData);
        console.log("[Salvar] Aposta salva com docId:", docRef.id);

        elements.successMessage.style.display = 'block';
        setTimeout(() => {
          elements.successMessage.style.display = 'none';
        }, 3000);
      } catch (error) {
        console.error("[Salvar] Erro =>", error);
        elements.errorMessage.textContent = `Erro: ${error.message}`;
        elements.errorMessage.style.display = 'block';
      } finally {
        elements.loading.style.display = 'none';
        console.log("[Salvar] Fim do salvamento.");
      }
    });

    // ====== Login com Google ======
    elements.googleLoginButton.addEventListener('click', async () => {
      console.log("[Login] Tentando login com Google...");
      try {
        await signInWithPopup(auth, provider);
        console.log("[Login] Google bem-sucedido!");
      } catch (error) {
        console.error("[Login] Erro =>", error);
        elements.errorMessage.textContent = `Erro no login: ${error.message}`;
        elements.errorMessage.style.display = 'block';
      }
    });

    // Inicia os cálculos com zero
    calculateProfit();
  </script>
</body>
</html>
